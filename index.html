<body>
    <h1>Contact Form #4</h1>
    <div class="container">
        <div class="left_box">
            <form action="" autocomplete="on" class="fix">
                <label for="text">Send us a message</label><br>
                <input type="text" name="text" placeholder="Name" required><br>
                <input type="email" name="email" placeholder="E-mail" required><br>
                <input type="text" name="text" placeholder="Subject" required> <br>
                <textarea name="message" id="" cols="30" rows="10">Message</textarea><br>
                <button>Send Message</button>

            </form>
        </div>
        <div class="right_box">
            <h2>Contact us</h2> <hr>
            <p>We're open for my suggestion or just to have a chat</p>
            <div class="menu">
                <ul>
                    <li><i class="fa-solid fa-location-dot"></i><span class="bold">Address:</span> 198 West 21st Street, Suit 721 <br> <span class="mrl_30">New York NY 10016</span></li>
                    <li><i class="fa-solid fa-phone"></i><span class="bold">Phone:</span>+123456789</li>
                    <li><i class="fa-solid fa-paper-plane"></i><span class="bold">E-mail:</span> info@gmail.com</li>
                    <li><i class="fa-solid fa-earth-americas"></i><span class="bold">Website:</span> Yoursite.com</li>
                </ul>
        </div>
    </div>
